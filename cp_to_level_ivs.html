<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Pokemon Go CP to Possible Levels/IVs Calculator</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pokemon Go CP to Possible Levels/IVs Calculator</h1>
  <div class="input-section">
    <label for="cp">CP:</label>
    <input type="number" id="cp" placeholder="Enter CP" required min="10"/>

    <p>Hint: Stats can be found at Pok√©mon GO Database, e.g. <a target="_blank" href="https://db.pokemongohub.net/pokemon/215/pvp">Sneasel</a>.</p>

    <label for="attack">Base Attack:</label>
    <input type="number" id="attack" placeholder="Enter base attack stat" required min="1" />

    <label for="defense">Base Defense:</label>
    <input type="number" id="defense" placeholder="Enter base defense stat" required min="1" />

    <label for="stamina">Base Stamina:</label>
    <input type="number" id="stamina" placeholder="Enter base stamina stat" required min="1" />

    <label for="gl-ivs">Best Great League IVs (optional, format N/N/N):</label>
    <input type="text" id="gl-ivs" placeholder="e.g. 0/15/15" />

    <label for="ul-ivs">Best Ultra League IVs (optional, format N/N/N):</label>
    <input type="text" id="ul-ivs" placeholder="e.g. 0/14/13" />

    <button id="calculateBtn">Calculate</button>
  </div>

  <div class="results-section">
    <h2>Possible Combinations</h2>
    <div id="results"></div>
  </div>

<script src="cp_to_level_ivs.js"></script>
</body>
</html>
